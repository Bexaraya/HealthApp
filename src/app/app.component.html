<div class="container">
  <h3>
    <a routerLink="/" routerLinkActive="active">
      <strong>+{{title}}</strong>
    </a>
  </h3>

  <nav class="navbar navbar-expand-lg navbar-light bg-light me-auto ">
    <div class="container-fluid">
      <!--a class="navbar-brand" href="#">Navbar</a-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav mb-2 mb-lg-0">
          
          <!--li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Servicios
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/doctor" routerLinkActive="active">Médicos</a></li>
              <!--li><a class="dropdown-item" href="#">Another action</a></li-->
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/hospital" routerLinkActive="active">Hospitales</a></li>
            </ul>
          </li>
          <!--li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li-->
        </ul>
        <form class="d-flex">
          <input class="form-control me-2 mr-2" type="search" placeholder="Busque a médicos" aria-label="Busque a médicos">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>

        <ul class="nav navbar-nav mb-2 mb-lg-0 ms-auto">
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active" *ngIf="isLoggedIn === false">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/register" routerLinkActive="active" *ngIf="isLoggedIn === false">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/editprofile" routerLinkActive="active" *ngIf="isLoggedIn === true">Mi Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/logout" routerLinkActive="active" *ngIf="isLoggedIn === true" (click)="onLogout()">Cerrar Sesión</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
